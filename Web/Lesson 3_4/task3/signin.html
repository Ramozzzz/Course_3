<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="signin_style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col d-flex justify-content-center">
				<p style = "margin-top: 16px"><img alt = "logo" height="120" src="./images/git_logo.jpg" width="200"></p>
			</div>
		</div>
		<div class = "row">
			<div class = "col d-flex justify-content-center">
				<div class = "card bg-light mb-3">
				<form>
					<div class = "card-text">Username or email address</div>
					<div class = "row">
						<div class = "col">
							<input class = "text" />
						</div>
					</div>
					<div class = "row">
						<div class = "col">
							<div class = "card-text">Password</div>
						</div>
						<div class = "col">
							<a href = "forgot_password.html" style = "text-decoration: none; font-size: 11px; position: absolute; margin-top: 17px; margin-left: 22px">Forgot password?</a>
						</div>
					</div>
					<div class = "row">
						<div class = "col">
							<input class = "text" />
						</div>
					</div>
					<div class = "row">
						<div class = "col d-flex justify-content-center">
							<input type="submit" value="Sign In" class="SubmitButton">
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col d-flex justify-content-center">
				<div class = "card" style = "height: 46px; margin-top: 1px">
					<div class = "row">
						<div class = "col d-flex justify-content-center">
							<p style = "font-size: 13px; margin-top: 12px">New to Github? <a href = "reg.html" style = "text-decoration: none">Create an account.</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
