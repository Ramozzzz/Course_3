<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reg_style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col d-flex justify-content-center">
				<div class = "card">
				<form>
					<div class = "row">
						<div class = "col">
							<div class = "card-text">Username</div>
						</div>
					</div>
					<div class = "row">
						<div class = "col">
							<input class = "text" />
						</div>
					</div>
					<div class = "row">
						<div class = "col">
							<div class = "card-text">Email</div>
						</div>
					</div>
					<div class = "row">
						<div class = "col">
							<input class = "text" />
						</div>
					</div>
					<div class = "row">
						<div class = "col">
							<div class = "card-text">Password</div>
						</div>
					</div>
					<div class = "row">
						<div class = "col">
							<input class = "text" />
						</div>
					</div>
					<div class = "row">
						<div class = "col">
							<div class = "card-text">Make sure it's at least 15 characters OR at least 8 characters including a number and a lowercase letter. <a href = "learn_more.html" style = "text-decoration: none">Learn more.</a></div>
						</div>
					</div>
					<div class = "row">
						<div class = "col d-flex justify-content-center">
							<input type="submit" value="Sign Up for Github" class="SubmitButton">
						</div>
					</div>
					<div class = "row">
						<div class = "col">
							<div class = "card-text" style = "color: gray">By clicking "Sign Up for Github" you agree to our <a href = "terms_of_service.html" style = "text-decoration: none">Terms of Service</a> and <a href = "privacy_statement.html" style = "text-decoration: none">Privacy Statement.</a> We'll occasionally send you account related emails.</div>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
